<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
  </head>
  <body>
    <div class="background">
      <video class="background-video" autoplay="" muted="" loop="">
        <source src="sparkleLight.mov" type="video/mp4"/>
      </video>
      <div class="background-shade"></div>
    </div>
    <div class="awards">
      <div class="medals">
        <div class="medal bronze"><img class="medal-img" src="bronzeMedal.svg"/>
          <h2 class="text-bronze">John Doe</h2>
          <h3 class="text-bronze">28 Rescues</h3>
        </div>
        <div class="medal gold"><img class="medal-img" src="goldMedal.svg"/>
          <h2 class="text-gold">Jane Doe</h2>
          <h3 class="text-gold">36 Rescues</h3>
        </div>
        <div class="medal silver"><img class="medal-img" src="silverMedal.svg"/>
          <h2 class="text-silver">Jack Doe</h2>
          <h3 class="text-silver">32 Rescues</h3>
        </div>
      </div>
      <div class="wreaths">
        <div class="wreath"><img class="wreath-img" src="teamTrophy.svg"/></div>
        <div class="wreath-text">
          <h3>Top Team</h3>
          <h2>Team John</h2>
        </div>
      </div>
    </div>
  </body>
</html>
